<div class="ui main text container segment">
   <div class="ui huge header">Add the values for the fertilizer section</div>
   <form class="ui form" action="{{ url_for('predict')}}"  method="POST" >
       
       <div class="field">
           <label>Soil Type:</label>
           <!-- <input type="text" name="soil" placeholder="Text"required > -->
          <select type="text" name="soil type"required>
           <option value="0">Sandy</option>
           <option value="1">Loamy</option>
           <option value="2">Black</option>
           <option value="3">Red</option>
           <option value="4">Clay</option>
           </select>
       </div>
        <div class="field">
           <label>Nitrogen Content:</label>
           <input type="text" name="fertilizer[nitrogen]" placeholder="Text"required >
       </div>
        
       <div class="field">
           <label>Potassium Content:</label>
           <input type="text" name="fertilizer[potassium]" placeholder="Text"required >
       </div>
       <div class="field">
           <label>Phosphorus Conten:t</label>
           <input type="text" name="fertilizer[phosphorus]" placeholder="Text" required>
       </div>
       
       <div class="field">
           <label>Fertilzer:</label>
           <!-- <input type="text" name="Fertilzer" placeholder="Text"required > -->
           <select type="text" name="fertilizer"required>
           <option value="0">Urea </option>
           <option value="1">DAP</option>
           <option value="2">14-35-14</option>
           <option value="3">28-28</option>
           <option value="4">17-17-17</option>
           <option value="5">20-20</option>
           <option value="6">10-26-26</option>
           </select>
       </div>
       <div class="field">
           <label>Crop Type: for 'carrot': 1, 'coconut': 2, 'cotton': 3, 'groundnut': 4, 'melon': 5, 'millet': 6, 'potatoes': 7, 'rice': 8,
           'vegetable': 9, 'wheat': 10</label>
           <!-- <input type="text" name="crop" placeholder="Text"required > -->
           <select type="text" name="crop type"required>
           <option value="0">Rice </option>
           <option value="1">Wheat</option>
           <option value="2">Apple</option>
           <option value="3">banana</option>

           </select>
       </div>
       <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
   </form>
</div>
